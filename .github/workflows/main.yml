name: CI/CD for Next.js (Cloudflare Pages)

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch: # manual trigger

env:
  NODE_VERSION: 20
  ARTIFACT_NAME: build-artifact

jobs:
  # --------------------
  # BUILD
  # --------------------
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            dist/
            .next/
          retention-days: 1

  # --------------------
  # LINT
  # --------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install & run linter
        run: |
          npm ci
          npm run lint

    # Run only for pushes to master/develop or PRs targeting them (mirrors your GitLab rules)
    if: >
      (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'))
      || (github.event_name == 'pull_request' && (github.base_ref == 'master' || github.base_ref == 'develop'))

  # --------------------
  # DEPLOY: STAGING (Cloudflare Pages action)
  # Runs on develop pushes OR PRs targeting master (matching your GitLab rules)
  # --------------------
  deploy_staging:
    name: Deploy (Staging)
    runs-on: ubuntu-latest
    needs: [build, lint]

    if: >
      github.ref == 'refs/heads/develop'
      || (github.event_name == 'pull_request' && github.base_ref == 'master')

    environment:
      name: staging
      url: https://staging.nexl.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./artifact/

      - name: Deploy to Cloudflare Pages (staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nexl
          directory: ./artifact/dist
          branch: develop

  # --------------------
  # DEPLOY: PRODUCTION (Cloudflare Pages action)
  # Runs only on pushes to master (mirrors your GitLab rule)
  # --------------------
  deploy_production:
    name: Deploy (Production)
    runs-on: ubuntu-latest
    needs: [build, lint]

    if: github.ref == 'refs/heads/master'

    environment:
      name: production
      url: https://nexl.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./artifact/

      - name: Deploy to Cloudflare Pages (production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nexl
          directory: ./artifact/dist
          branch: master
