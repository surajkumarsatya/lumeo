name: CI/CD for Next.js (Cloudflare Pages)

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch: # manual trigger

env:
  NODE_VERSION: 20
  ARTIFACT_NAME: build-artifact

jobs:
  # --------------------
  # BUILD
  # --------------------
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Verify .next directory
        run: |
          if [ -d ".next" ]; then
            echo "✓ .next directory exists"
            echo "Contents:"
            ls -la .next/
          else
            echo "✗ .next directory not found!"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: .next/
          retention-days: 1

  # --------------------
  # LINT (Runs on all triggers for immediate feedback)
  # --------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install & run linter
        run: |
          npm ci
          npm run lint

  # --------------------
  # DEPLOY: STAGING (Cloudflare Pages action)
  # Runs on develop pushes OR PRs targeting master (preview deployments)
  # --------------------
  deploy_staging:
    name: Deploy (Staging)
    runs-on: ubuntu-latest
    needs: [build, lint]

    if: >
      github.ref == 'refs/heads/develop'
      || (github.event_name == 'pull_request' && github.base_ref == 'master')

    environment:
      name: staging
      url: https://staging.nexl.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: .next/

      - name: Verify downloaded artifact
        run: |
          echo "Contents of current directory:"
          ls -la
          if [ -d ".next" ]; then
            echo "✓ .next directory exists after download"
            ls -la .next/
          else
            echo "✗ .next directory not found after download!"
            exit 1
          fi

      - name: Deploy to Cloudflare Pages (staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nexl
          directory: ./
          branch: develop

  # --------------------
  # DEPLOY: PRODUCTION (Cloudflare Pages action)
  # Runs only on pushes to master
  # --------------------
  deploy_production:
    name: Deploy (Production)
    runs-on: ubuntu-latest
    needs: [build, lint]

    if: github.ref == 'refs/heads/master'

    environment:
      name: production
      url: https://nexl.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: .next/

      - name: Verify downloaded artifact
        run: |
          echo "Contents of current directory:"
          ls -la
          if [ -d ".next" ]; then
            echo "✓ .next directory exists after download"
            ls -la .next/
          else
            echo "✗ .next directory not found after download!"
            exit 1
          fi

      - name: Deploy to Cloudflare Pages (production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nexl
          directory: ./
          branch: master
