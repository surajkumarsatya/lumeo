name: CI/CD for Next.js (Cloudflare Pages)

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  # --------------------
  # LINT
  # --------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install & run linter
        run: |
          npm ci
          npm run lint

  # --------------------
  # BUILD (shared helper job if you want; optional)
  # --------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Verify .next directory
        run: |
          if [ -d ".next" ]; then
            echo "✓ .next directory exists"
            ls -la .next/
          else
            echo "✗ .next directory not found!"
            exit 1
          fi

  # --------------------
  # DEPLOY: STAGING
  # --------------------
  deploy_staging:
    name: Deploy (Staging)
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: >
      github.ref == 'refs/heads/develop'
      || (github.event_name == 'pull_request' && github.base_ref == 'develop')

    environment:
      name: staging
      url: https://staging.nexl.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify .next
        run: |
          if [ -d ".next" ]; then
            echo "✓ .next present"
            ls -la .next/
          else
            echo "✗ .next missing"
            exit 1
          fi

      - name: Deploy to Cloudflare Pages (staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nexl
          directory: .next
          branch: develop

  # --------------------
  # DEPLOY: PRODUCTION
  # --------------------
  deploy_production:
    name: Deploy (Production)
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.ref == 'refs/heads/master'

    environment:
      name: production
      url: https://nexl.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify .next
        run: |
          if [ -d ".next" ]; then
            echo "✓ .next present"
            ls -la .next/
          else
            echo "✗ .next missing"
            exit 1
          fi

      - name: Deploy to Cloudflare Pages (production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nexl
          directory: .next
          branch: master
