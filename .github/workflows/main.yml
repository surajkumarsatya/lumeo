name: CI/CD for Next.js (Cloudflare Pages)

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  # --------------------
  # LINT
  # --------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  # --------------------
  # BUILD (once, shared)
  # --------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Verify .next directory
        run: |
          if [ -d ".next" ]; then
            echo "✓ .next directory exists"
            ls -la .next/
          else
            echo "✗ .next directory not found!"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 1

  # --------------------
  # DEPLOY: STAGING
  # --------------------
  deploy_staging:
    name: Deploy (Staging)
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    environment:
      name: staging
      url: https://staging.nexl.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next

      - name: Verify downloaded build
        run: |
          if [ -d ".next" ]; then
            echo "✓ .next artifact downloaded successfully"
            ls -la .next/
          else
            echo "✗ .next artifact missing!"
            exit 1
          fi

      - name: Deploy to Cloudflare Pages (staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nexl
          directory: .next
          branch: develop

  # --------------------
  # DEPLOY: PRODUCTION
  # --------------------
  deploy_production:
    name: Deploy (Production)
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    environment:
      name: production
      url: https://nexl.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next

      - name: Verify downloaded build
        run: |
          if [ -d ".next" ]; then
            echo "✓ .next artifact downloaded successfully"
            ls -la .next/
          else
            echo "✗ .next artifact missing!"
            exit 1
          fi

      - name: Deploy to Cloudflare Pages (production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nexl
          directory: .next
          branch: master
